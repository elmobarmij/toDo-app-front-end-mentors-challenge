<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDo APp - front end mentors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container w-90 col-lg-6">
      <div class="row">
        <div class="col-main d-flex align-items-center mb-5">
          <span class="logo fw-bold text-uppercase">todo</span>
          <button class="btn ms-auto" id="btnSwitch" data-bs-theme-value="dark">
            <img class="mode" src="img/icon-moon.svg" alt="dark mode" />
          </button>
        </div>
      </div>

      <div
        class="form-container position-relative d-flex justif-content-center align-items-center"
      >
        <input
          type="text"
          class="form-control create-todo py-8 ps-6 mb-5"
          aria-label="Text input with radio button"
          placeholder="Create a new todo..."
        />
      </div>

      <div class="todos-container border-bottom-0"></div>

      <div
        class="container mb-4 px-4 d-sm-block d-md-none py-8 form-control shadow-lg"
      >
        <div class="row category-row ps-2">
          <div
            class="category-item fs-2 text-center text-capitalize d-sm-block d-md-none"
          >
            <span class="items-counter">0</span> items left
          </div>
          <div
            class="category-item fs-2 text-center text-capitalize d-sm-block d-md-none ms-auto btn__clear"
          >
            clear completed
          </div>
        </div>
      </div>
      <!-- For Mobile Screen -->
      <div class="container py-8 form-control shadow-lg">
        <div class="row category-row ps-2">
          <div
            class="category-item col-2 fs-5 text-center text-capitalize d-none d-md-block"
          >
            <span class="items-counter">0</span> items left
          </div>
          <div
            class="category col-lg-7 col-md-5 fs-5 d-flex justify-content-center text-center"
          >
            <div
              class="category-item col-2 fs-5 text-capitalize active btn__all"
            >
              all
            </div>
            <div class="category-item col-2 fs-5 text-capitalize btn__active">
              active
            </div>
            <div
              class="category-item col-2 fs-5 text-capitalize btn__completed"
            >
              completed
            </div>
          </div>
          <div
            class="category-item col-3 fs-5 text-center text-capitalize d-none d-md-block btn__clear"
          >
            clear completed
          </div>
        </div>
      </div>
    </div>

    <script src="Js/script.js"></script>
  </body>
</html>
